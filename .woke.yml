---
# Woke configuration file
ignore_files:
  - .aar_doc*
  - .ansible-lint*
  - .ansible.cfg
  - .editorconfig
  - .github/**
  - .vscode/**
  - ansible.cfg
  - collections/**

rules:
  # Default rule set
  # https://raw.githubusercontent.com/get-woke/woke/main/pkg/rule/default.yaml

  # Custom rule set
  - name: master
    terms:
      - master
    alternatives:
      - main
      - primary
      - leader
